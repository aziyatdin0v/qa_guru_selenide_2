plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.9.1",
            "com.codeborne:selenide:6.9.0",
            "org.slf4j:slf4j-simple:2.0.3"
    )
}
test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}